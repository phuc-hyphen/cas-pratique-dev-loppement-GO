<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatbot</title>
    <link rel="stylesheet" href="static/style_chat.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="menu">
        <p class="welcome" >Welcome,  <b id="welcome">{{.}}</b></p>
        <p class="logout" ><a id="exit" href="http://localhost:8080">Exit Chat</a></p>
        <div style="clear: both"></div>
      </div>

      <div id="chatbox"></div>

      <form name="message" action="">
        <input name="user_msg" type="text" id="usermsg" size="63" />

        <input name="submit_msg" type="submit" id="submitmsg" value="Send" onclick="insertText()"/>

      </form>
    </div>

    
    <div id="log">
        <p id="infor">{{.}} entered in to chat room </p>
    </div>
  </body>
  <script src="static/app.js"></script>
</html>
